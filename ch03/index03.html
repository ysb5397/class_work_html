<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html 연습 페이지 입니다.">
    <meta name="keywords" content="HTML, CSS, Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- W3C 정의 인터넷 익스플로러로 웹 페이지를 열게 되면 최신 렌더링 버전으로 화면을 표시 -->
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    
    <!-- 파비콘 연결 -->
    <link rel="icon" href="img/sample.png">
    <title>Document</title>
</head>
<body>
    <!-- 웹 브라우저 표시 영역 -->
    <h1>HTML 학습 페이지</h1>
    <p>이 페이지는 HTML 문서의 기본 구조를 학습하기 위한 예제입니다.</p>
</body>
</html>
