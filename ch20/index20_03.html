<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 주축 방향에 대한 정렬 기법 */
        .container {
            display: flex;
            flex-direction: row;
            /* 주축 방향 정렬 */
            justify-content: center;
            border: 1px solid aquamarine;
            padding: 10px;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: orangered;
            margin: 5px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
