<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* flex container로 설정 */
            display: flex;
            border: 2px solid aquamarine;
        }

        .item {
            width: 100px;
            height: 100px;
            background: tomato;
            margin: 5px;
            border: 2px solid rgb(121, 121, 255);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1. flex 레이아웃을 사용하기 위해서는 부모가 반드시 flex여야 한다. -->
    <div class="container"> 
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div>
    </div>
</body>
</html>
