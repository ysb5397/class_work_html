<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 태그 연습</title>
  </head>
  <body>
    <!-- 1. header : 페이지 상단, 로고, 제목을 포함 -->
    <header>
      <h1>나의 블로그</h1>
      <p>환영합니다.</p>
    </header>

    <!-- 2. nav : 네비게이션 메뉴 -->
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </nav>

    <!-- 3. section: 주제별 콘텐츠를 구별-->
    <section>
      <h2>오늘의 포스트</h2>

      <!-- 4. article : 독립적인 콘텐츠 -->
      <article>
        <h3>HTML5</h3>
        <p>
          HTML5는 웹의 최신 표준으로, 시멘틱 태그를 통해 구조를 좀 더 명확히
          합니다.
        </p>
      </article>
      <article>
        <h3>CSS</h3>
        <p>CSS는 스타일링을 담당하며, html과 함께 사용이 된다.</p>
      </article>
    </section>
    <aside>
      <!-- 5. aside: 부가적인 콘텐츠(사이드바)-->
      <h3>추천 링크</h3>
      <p><a href="https://www.naver.com">HTML 배우기</a></p>
    </aside>

    <!-- 6. footer : 페이지 하단, 저작권 정보 등-->
    <footer>
      <p>&copy; 2025 나의 블로그. 모든 권리 보유</p>
      <p>문의: contact@blog.com</p>
    </footer>
  </body>
</html>
