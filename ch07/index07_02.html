<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenco 학습 리소스</title>
    <style>
        /* 제목은 어두운 파란색으로 중앙 정렬 */
        #title {
            color: darkblue;
            text-align: center;
        }
        
        /* recommend id를 가진 요소는 굵은 글씨로 크게 */
        #recommend {
            font-weight: bold;
            font-size: 26px;
        }

        /* notice id를 가진 요소는 빨간색으로 많이 굵게해서 사이즈 조절 */
        #notice {
            color: rgb(255, 0, 0);
            font-size: 17px;
            font-weight: bolder;
        }

        /* recommend class를 가진 요소는 초록색으로 기울여서 */
        .recommend {
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="title">Tenco 학습 리소스</h1>
    <p>HTML과 CSS를 배우기 위한 추천 리소스를 확인하세요!</p>
    <p id="recommend">추천 자료</p>
    <p id="notice">이 자료는 초보자에게 특히 추천됩니다!</p>
    <ul>
        <li class="recommend">HTML 기초 튜토리얼</li>
        <li class="recommend">CSS 선택자 가이드</li>
        <li>웹 디자인 입문</li>
    </ul>
    <p>더 많은 자료를 보려면 아래 링크를 클릭하세요:</p>
    <a href="www.example.com">학습 사이트 방문</a>
</body>
</html>
