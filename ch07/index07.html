<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector 연습</title>
    <style>
        /* 태그 선택자 */
        /* id 선택자는 #, 클래스 선택자는 . */
        p {
            color: rgb(187, 255, 0);
        }

        #temp {
            color: #000;
            font-size: 20px;
            font-weight: bold;
        }

        .temp_02 {
            color: rgb(255, 94, 0);
            font-size: 30px;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h2>CSS selector란?</h2>
    <p id="temp">여기는 첫번째 p태그</p>
    <p id="temp_01">여기는 두번째 p태그</p>
    <p class="temp_02">여기는 세번째 p태그</p>
    <p class="temp_02">여기는 네번째 p태그</p>
</h2>
</body>
</html>
