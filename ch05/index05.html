<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body 태그 예제</title>
</head>
<body>
    <!-- 주요 태그
    <h1>~<h6>: 제목.
    <p>: 문단.,
    <a>: 링크.,
    <img>: 이미지.,
    <div>: 블록 나누기.,
    <ul>, <ol>, <li>: 목록.,
    <button>: 버튼.,
    <table>: 표 형식 데이터 표시.,
    <form>: 사용자 입력 수집.,
    <input>: 입력 필드 생성.-->

    <!-- 1. h1~h6 제목 태그, 숫자가 클 수록 글자 크기가 작아진다. -->
    <h1>큰 제목</h1>
    <h3>중간 제목</h3>
    <h6>작은 제목</h6>
    
    <!-- 2. 문단을 나타내는 p 태그 -->
    <p>이것은 하나의 문단입니다.</p>

    <!-- 3. 링크를 생성하는 a, 그리고 href로 목적지 지정 -->
    <a href="https://www.naver.com" target="_self">여기를 클릭하세요</a>
    
    <!-- 4. 이미지를 나타내는 img 태그, src속성과 alt 필수 -->
    <img src="https://fastly.picsum.photos/id/3/500/500.jpg?hmac=1_eo6kK7TmgHDifRp6uCfrJgr7CctEIJZSez1KqbmJg" alt="휴대폰을 보고 있는 남성의 사진">

    <!-- 5. 콘텐츠를 블록으로 나누는 태그 div -->
    <div>
        <p>이 문단은 div 안에 있습니다.</p>
        <p>레이아웃을 나눌 때 유용합니다.</p>
    </div>

    <!-- 6. Ul -> li : 순서가 없는 목록을 표시할 때 -->
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ul>

    <!-- 7. Ol -> li : 순서가 있는 목록을 표시할 때 -->
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <!-- 8. button -->
    <button onclick="alert('버튼이 클릭되었습니다.')">버튼</button>
</body>
</html>
