<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출표</title>
    <style>
        h3 {
            text-align: center;
        }

        table {
            font-size: xx-large;
            text-align: center;
            margin: auto;
        }

        #forth {
            color: white;
            text-shadow: 0px 0px 3px white;
            background-image: linear-gradient(to right bottom, rgb(104, 104, 255), rgb(255, 80, 80))
        }
    </style>
</head>
<body>
    <h3>아래의 표는 A,B,C 지역의 분기별 매출표입니다.(단위: 만원)</h3>
    <table border="1">
        <thead>
            <tr>
                <th>지역</th>
                <th>1분기</th>
                <th>2분기</th>
                <th>3분기</th>
                <th>4분기</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A지역</td>
                <td colspan="2">100</td>
                <td rowspan="2">300</td>
                <td rowspan="3" id="forth">400</td>
                <td>900</td>
            </tr>
            <tr>
                <td>B지역</td>
                <td>200</td>
                <td>50</td>
                <td>950</td>
            </tr>
            <tr>
                <td>C지역</td>
                <td>100</td>
                <td colspan="2">200</td>
                <td>900</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
